<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label>帳號：</label>
    <input formControlName="username" placeholder="請輸入帳號" required />
  </div>
  <div>
    <label>密碼：</label>
    <input type="password" formControlName="password" placeholder="請輸入密碼" required />
  </div>
  <button type="submit" [disabled]="loginForm.invalid">登入</button>
</form>

<div id="message" *ngIf="loggedIn">登入成功，歡迎 {{ loginForm.value.username }}！</div>
