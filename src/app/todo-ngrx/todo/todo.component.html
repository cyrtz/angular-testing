<h2>待辦清單</h2>
<input [(ngModel)]="newTitle" placeholder="新增待辦..." />
<button (click)="add()">新增</button>
<ul>
  <li *ngFor="let todo of todos$ | async">
    <input type="checkbox" [checked]="todo.completed" (change)="toggle(todo.id)" />
    {{ todo.title }}
    <button (click)="remove(todo.id)">刪除</button>
  </li>
</ul>
